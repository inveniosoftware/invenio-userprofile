name: CI

on:
  push:
    branches: master
  pull_request:
    branches: master
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 3 * * 6'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason'
        required: false
        default: 'Manual trigger'

jobs:
  Tests:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
          python-version: [3.7, 3.8, 3.9]
          requirements-level: [pypi]
          db-service: [postgresql10, postgresql14, mysql5, mysql8]

          exclude:
          - python-version: 3.7
            requirements-level: pypi
            db-service: postgresql14

          - python-version: 3.7
            requirements-level: pypi
            db-service: mysql8

          - python-version: 3.8
            requirements-level: pypi
            db-service: postgresql10

          - python-version: 3.8
            requirements-level: pypi
            db-service: mysql5

          - python-version: 3.9
            requirements-level: pypi
            db-service: postgresql10

          - python-version: 3.9
            requirements-level: pypi
            db-service: mysql5

          include:
          - db-service: postgresql10
            DB: postgresql10

          - db-service: postgresql14
            DB: postgresql10

          - db-service: mysql5
            DB: mysql5

          - db-service: mysql8
            DB: mysql8

    env:
      DB: ${{ matrix.DB }}
      EXTRAS: "tests"

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Generate dependencies
        run: |
          pip install wheel requirements-builder
          requirements-builder -e "$EXTRAS" ${{ matrix.requirements-file }} --level=${{ matrix.requirements-level }} setup.py > .${{ matrix.requirements-level }}-${{ matrix.python-version }}-requirements.txt

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.${{ matrix.requirements-level }}-${{ matrix.python-version }}-requirements.txt') }}

      - name: Install dependencies
        run: |
          pip install -r .${{matrix.requirements-level}}-${{ matrix.python-version }}-requirements.txt -c constraints-${{matrix.requirements-level}}.txt
          pip install .[$EXTRAS]
          pip freeze
          docker --version
          docker-compose --version

      - name: Run translations test
        run: ./run-i18n-tests.sh

      - name: Run tests
        run: |
          ./run-tests.sh
